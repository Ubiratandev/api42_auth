<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursus</title>
</head>
<body>
    <h1>Lista de Cursus</h1>
    <ul>
        {% for cursus in cursus_list %}
            <li>{{ cursus.name }} (ID: {{ cursus.id }})</li>
        {% endfor %}
    </ul>
</body>
</html>
